name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build-with-content
      env:
        SUMMARISEAPI: ${{ secrets.SUMMARISEAPI }}
        SUMMARISEAPIKEY: ${{ secrets.SUMMARISEAPIKEY }}

    - name: Set Git identity
      run: |
        git config --global user.email "ardinent@gmail.com"
        git config --global user.name "Theunis Cilliers"

    - name: Deploy to GitHub Pages
      run: |
        npx gh-pages -d dist/postreader/browser/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}